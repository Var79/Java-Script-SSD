<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
    </head>
    <body>
        <script>
            /* In the shopping cart we have a basketball product. with the name 'basketball', a price of 2095 cents. create an object to represent the product and display it in the console.*/

            let product = {
                name: 'basketball',
                price: 2095 
            }

            console.log(product);

            /* let's say we want to increase the price by 500 cents. Use dot notation
            to increase the price and display the updated object in the console.*/

           product.price = 2095+500;
           console.log(product);

           /*Using bracket notation, add a property 'delivery-time' to the object with the value '3 days'. Display in the console.*/

           product = {
            name: 'basketball',
            price: 2095,
            ['delivery-time']: '3 days'
           }

           console.log(product);

           



        </script>
    </body>
</html>
