<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
    </head>
    <body>
        <script>
            /* Create a function 'isSameProduct' which returns true if 2 products have the same values inside
            ('name' and 'price'). if not, return false. Create 2 products and try out the function*/

            function isSameProduct(product1,product2) {
            if(product1.name === product2.name && 
                product1.price === product2.price)
             {
                return true;
                }
                else{
                return false;
                }
            
          }

            
            const product1 = {

                name: 'blackshirt',
                price: 1300
            }

        
            const product2 = {
                name: 'blackshirt',
                price: 1400
            }
          
          
         console.log(isSameProduct(product1,product2));

            

        </script>
    </body>
</html>
